<table class="table__box-shadow">
    <thead>
    <th>
        Place
    </th>
    <th>
        Name
    </th>
    <th>
        Score
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let score of scores; let i = index;" class="table__cell--highlighted">
        <td>{{i + 1 }}</td>
        <td>{{score.user_id}}</td>
        <td>{{score.points}}</td>
    </tr>
    </tbody>
</table>
