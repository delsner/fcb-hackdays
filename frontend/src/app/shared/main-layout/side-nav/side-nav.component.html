<div fxLayout="column">
    <mat-nav-list fxFlex fxLayout="column">
        <mat-list-item *ngFor="let item of menuItems"
                      [routerLink]="item.route"
                      routerLinkActive="side-nav__item--active"
                      class="side-nav__item">
            <a mat-line>{{ item.name }}</a>
        </mat-list-item>
    </mat-nav-list>
</div>
