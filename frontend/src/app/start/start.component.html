<div class="start__container" fxLayout="column">
    <div class="start__header" fxLayoutAlign="center center">
        BG IMAGE:
        3 Steps to Win Your FC Bayern Jersey Today!
    </div>
    <div class="start__content" fxLayout="column">
        <div class="start__step" fxLayout="row" *ngFor="let step of steps; let i = index;">
            <div class="start__step-number padding--sm">
                {{i+1}}
            </div>
            <div class="start__step-text padding--sm">
                {{step}}
            </div>
        </div>
    </div>
    <div class="start__action" fxLayoutAlign="center center">
        <button mat-raised-button color="warn" (click)="checkParticipation()">
            <mat-icon>videogame_asset</mat-icon>
            <b>GO!</b>
        </button>
    </div>
</div>
