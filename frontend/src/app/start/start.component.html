<div class="start__header">

</div>

<div fxLayout="column">
    <div *ngFor="let step of steps; let i = index;"
         class="start__container" fxLayout="row">
        <div>
            <div class="start__number" fxLayoutAlign="center center">
                {{i + 1}}
            </div>
        </div>
        <div class="start__content padding-horizontal--md">
            {{step}}
        </div>
    </div>
</div>

<div class="start__actions" fxLayout="column">
    <a (click)="checkParticipation()" class="fancy-button pop-onhover bg-gradient1 start-fancy-button"><span>Starte das Quiz!</span></a>
</div>
